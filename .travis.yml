language: go

go:
  - 1.8beta2
  - tip

matrix:
  # failure is not an option
  # allow_failures:
  #  - go: tip
  fast_finish: true

install:
  - go get -t ./...
  - go get github.com/golang/lint/golint
  - go get github.com/gordonklaus/ineffassign

script:
  - diff <(echo -n) <(gofmt -s -d .)
  - ineffassign .
  - go vet ./...
  - go test -race -count=4 ./...

after_script:
  - golint ./...

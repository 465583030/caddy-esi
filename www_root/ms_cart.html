<form action="http://demo-store.shop/checkout/cart/updatePost/" method="post"
      id="form-validate" class="form form-cart" novalidate="novalidate">
    <input name="form_key" type="hidden" value="Sz8A7SdxLvbyMdve">
    <div class="cart table-wrapper">
        <table id="shopping-cart-table" class="cart items data table">
            <caption role="heading" aria-level="2" class="table-caption">Artikel im Einkaufswagen</caption>
            <thead>
            <tr>
                <th class="col item" scope="col"><span>Artikel</span></th>
                <th class="col price" scope="col"><span>Preis</span></th>
                <th class="col qty" scope="col"><span>Anzahl</span></th>
                <th class="col subtotal" scope="col"><span>Zwischensumme</span></th>
            </tr>
            </thead>
            <tbody class="cart item">
            <tr class="item-info">
                <td data-th="Artikel" class="col item">
                    <a href="http://demo-store.shop/autumn-pullie.html"
                       title="Autumn Pullie" tabindex="-1" class="product-item-photo">

<span class="product-image-container" style="width:165px;">
    <span class="product-image-wrapper" style="padding-bottom: 100%;">
        <img class="product-image-photo"
             src="http://demo-store.shop/pub/media/catalog/product/cache/1/small_image/165x165/beff4985b56e3afdbeabfc89641a4582/w/h/wh03-red_main.jpg"
             width="165" height="165" alt="Autumn Pullie"></span>
</span>
                    </a>
                    <div class="product-item-details">
                        <strong class="product-item-name">
                            <a href="http://demo-store.shop/autumn-pullie.html">Autumn
                                Pullie</a>
                        </strong>
                        <dl class="item-options">
                            <dt>Color</dt>
                            <dd>
                                Purple
                            </dd>
                            <dt>Size</dt>
                            <dd>
                                M
                            </dd>
                        </dl>
                    </div>
                </td>

                <td class="col price" data-th="Preis">

    <span class="price-excluding-tax" data-label="Exkl. Steuern">
                    <span class="cart-price">
                        <span class="price">57,00&nbsp;€</span>            </span>

            </span>
                </td>
                <td class="col qty" data-th="Anzahl">
                    <div class="field qty">
                        <label class="label" for="cart-7-qty">
                            <span>Anzahl</span>
                        </label>
                        <div class="control qty">
                            <input id="cart-7-qty" name="cart[7][qty]" data-cart-item-id="WH03-M-Purple" value="1"
                                   type="number" size="4" title="Anzahl" class="input-text qty" maxlength="12"
                                   data-validate="{required:true,'validate-greater-than-zero':true}"
                                   data-role="cart-item-qty">
                        </div>
                    </div>
                </td>

                <td class="col subtotal" data-th="Zwischensumme">

    <span class="price-excluding-tax" data-label="Exkl. Steuern">
                    <span class="cart-price">
                        <span class="price">57,00&nbsp;€</span>            </span>

            </span>
                </td>
            </tr>
            </tbody>
            <tbody class="cart item">
            <tr class="item-info">
                <td data-th="Artikel" class="col item">
                    <a href="http://demo-store.shop/maxima-drawstring-short.html"
                       title="Maxima Drawstring Short" tabindex="-1" class="product-item-photo">

<span class="product-image-container" style="width:165px;">
    <span class="product-image-wrapper" style="padding-bottom: 100%;">
        <img class="product-image-photo"
             src="http://demo-store.shop/pub/media/catalog/product/cache/1/small_image/165x165/beff4985b56e3afdbeabfc89641a4582/w/s/wsh02-gray_main.jpg"
             width="165" height="165" alt="Maxima Drawstring Short"></span>
</span>
                    </a>
                    <div class="product-item-details">
                        <strong class="product-item-name">
                            <a href="http://demo-store.shop/maxima-drawstring-short.html">Maxima
                                Drawstring Short</a>
                        </strong>
                        <dl class="item-options">
                            <dt>Color</dt>
                            <dd>
                                Yellow
                            </dd>
                            <dt>Size</dt>
                            <dd>
                                30
                            </dd>
                        </dl>
                    </div>
                </td>

                <td class="col price" data-th="Preis">

    <span class="price-excluding-tax" data-label="Exkl. Steuern">
                    <span class="cart-price">
                        <span class="price">28,00&nbsp;€</span>            </span>

            </span>
                </td>
                <td class="col qty" data-th="Anzahl">
                    <div class="field qty">
                        <label class="label" for="cart-9-qty">
                            <span>Anzahl</span>
                        </label>
                        <div class="control qty">
                            <input id="cart-9-qty" name="cart[9][qty]" data-cart-item-id="WSH02-30-Yellow" value="1"
                                   type="number" size="4" title="Anzahl" class="input-text qty" maxlength="12"
                                   data-validate="{required:true,'validate-greater-than-zero':true}"
                                   data-role="cart-item-qty">
                        </div>
                    </div>
                </td>

                <td class="col subtotal" data-th="Zwischensumme">

    <span class="price-excluding-tax" data-label="Exkl. Steuern">
                    <span class="cart-price">
                        <span class="price">28,00&nbsp;€</span>            </span>

            </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="cart main actions">
        <a class="action continue" href="http://demo-store.shop/"
           title="Mit dem Einkaufen fortfahren">
            <span>Mit dem Einkaufen fortfahren</span>
        </a>
        <button type="submit" name="update_cart_action" data-cart-empty="" value="empty_cart" title="Warenkorb löschen"
                class="action clear" id="empty_cart_button">
            <span>Warenkorb löschen</span>
        </button>
        <button type="submit" name="update_cart_action" data-cart-item-update="" value="update_qty"
                title="Warenkorb aktualisieren" class="action update">
            <span>Warenkorb aktualisieren</span>
        </button>
        <input type="hidden" value="" id="update_cart_action_container" data-cart-item-update="">
    </div>
</form>

<table id="shopping-cart-table" class="cart items data table">
    <caption role="heading" aria-level="2" class="table-caption">Artikel im Einkaufswagen</caption>
    <thead>
    <tr>
        <th class="col item" scope="col"><span>Artikel</span></th>
        <th class="col price" scope="col"><span>Preis</span></th>
        <th class="col qty" scope="col"><span>Anzahl</span></th>
        <th class="col subtotal" scope="col"><span>Zwischensumme</span></th>
    </tr>
    </thead>
    <tbody class="cart item">
    <tr class="item-info">
        <td data-th="Artikel" class="col item">
            <a href="http://demo-store.shop/autumn-pullie.html"
               title="Autumn Pullie" tabindex="-1" class="product-item-photo">

<span class="product-image-container" style="width:165px;">
    <span class="product-image-wrapper" style="padding-bottom: 100%;">
        NoImage</span>
</span>
            </a>
            <div class="product-item-details">
                <strong class="product-item-name">
                    <a href="http://demo-store.shop/autumn-pullie.html">Autumn
                        Pullie</a>
                </strong>
                <dl class="item-options">
                    <dt>Color</dt>
                    <dd>
                        Purple
                    </dd>
                    <dt>Size</dt>
                    <dd>
                        M
                    </dd>
                </dl>
            </div>
        </td>

        <td class="col price" data-th="Preis">

    <span class="price-excluding-tax" data-label="Exkl. Steuern">
                    <span class="cart-price">
                        <span class="price">57,00&nbsp;€</span>            </span>

            </span>
        </td>
        <td class="col qty" data-th="Anzahl">
            <div class="field qty">
                <label class="label" for="cart-7-qty">
                    <span>Anzahl</span>
                </label>
                <div class="control qty">
                    <input id="cart-7-qty" name="cart[7][qty]" data-cart-item-id="WH03-M-Purple" value="1"
                           type="number" size="4" title="Anzahl" class="input-text qty" maxlength="12"
                           data-validate="{required:true,'validate-greater-than-zero':true}"
                           data-role="cart-item-qty">
                </div>
            </div>
        </td>

        <td class="col subtotal" data-th="Zwischensumme">

    <span class="price-excluding-tax" data-label="Exkl. Steuern">
                    <span class="cart-price">
                        <span class="price">57,00&nbsp;€</span>            </span>

            </span>
        </td>
    </tr>
    </tbody>

</table>
